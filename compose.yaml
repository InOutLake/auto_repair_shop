services:
  web:
    build:
      context: ./web/
      dockerfile: Dockerfile
    ports: 
      - 8080:8000
    depends_on:
      - db
    
  adminer:
    image: adminer
    restart: always
    ports:
      - 8000:8080
    depends_on:
      - db

  db:
    image: postgres
    user: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/db
    volumes:
      - db-data:/var/lib/postgresql/data
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
